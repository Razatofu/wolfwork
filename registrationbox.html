<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registrationbox</title>
</head>
<body>
    <body >
        <table  style="background-color: grey; border-color: white;" >
            <tr><td colspan="2" style="padding-left: 15%;"><h1><u> Registration Form</u></h1></td></tr>
           <tr><td><label for="firstname">First name: </label></td>
           <td><input type="text" name="firstname"  required></td></tr><br><br>
           <tr><td><label for="lastname">Last name: </label></td>
           <td><input type="text" name="lastname"  required></td></tr> <br><br>
           <tr><td><label for="Nick Name">Nick name: </label></td>
           <td><input type="text" name="Nick name"  required></td></tr><br><br>
          <tr><td> <label for="email" >Email: </label></td>
           <td><input type="email" name="email"  required></td></tr><br><br>
           <tr><td><label for="password">Password: </label></td>
           <td><input type="password" name="password"  required></td></tr><br><br>
           <tr><td><label for="birthday">Date of Birth:</label></td>
           <td><input type="date" id="birthday" name="birthday" required></td></tr><br><br>
           <tr><td><label for="sex">Gender</label></td>
           <td><input type="radio" name="sex" id="male" value="male">
           <label for="male">Male</label>
           <input type="radio" name="sex" id="female" value="female">
           <label for="female">Female</label> 
           <input type="radio" name="sex" id="other" value="other">
           <label for="other">Other</label></td></tr> <br><br>
           <tr><td><label for="mobile">Mobile:</label> </td>
           <td><input type="text" name="mobile" size="15" maxlength="15"></td><br><br>
           <tr><td><label >Address</label></td>
                <td><textarea input type="text" name="address"   cols="30" rows="4"></textarea></td></tr> <br><br>
           <tr><td><input type="submit" value="Submit"></td>
           <td><input type="reset" value="Reset"></td></tr>
       
       
       </table>
    
        
        
    </body>
