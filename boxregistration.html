<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boxregistration</title>
</head>
<body >
    <table border="5"  width="25%" style="background-color: grey; border-color: white;" >
        <tr> <td style="padding-left: 15%;"><h1> Registration Form<hr/></h1>
        <label for="firstname">First name: </label>
        <input type="text" name="firstname"  required><br><br>
        <label for="lastname">Last name: </label>
        <input type="text" name="lastname"  required> <br><br>
        <label for="Nick Name">Nick name: </label>
        <input type="text" name="Nick name"  required><br><br>
        <label for="email" >Email: </label>
        <input type="email" name="email"  required><br><br>
        <label for="password">Password: </label>
        <input type="password" name="password"  required><br><br>
        <label for="birthday">Date of Birth:</label>
        <input type="date" id="birthday" name="birthday" required><br><br>
        <label for="sex">Gender</label>
        <input type="radio" name="sex" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="sex" id="female" value="female">
        <label for="female">Female</label> 
        <input type="radio" name="sex" id="other" value="other">
        <label for="other">Other</label> <br><br>
        <label for="mobile">Mobile:</label> 
        <input type="text" name="mobile" size="15" maxlength="15"><br><br>
        <label >Address</label> <textarea input type="text" name="address"   cols="30" rows="4"></textarea> <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </td>
    </tr>
    </table>

    
    
</body>
</html>
